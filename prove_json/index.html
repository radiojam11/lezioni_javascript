<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

<script>
    // creo l'oggetto request
    let requestURL = './classe.json';
    let request = new XMLHttpRequest();
    // apro una connessione faccio una GET al file 
    request.open('GET', requestURL);
    // comunico al mio oggetto che si tratta di un json
    request.responseType = 'json';
    // inizio la chiamata al file
    request.send();
    //alla fine del caricamento chiama la funzione
    request.onload = function () {
        const classe = request.response;
        for (let i = 0; i < classe.insegnanti.length; i++){
            console.log("insegnante " + classe.insegnanti[i].nome);
        }
        for (let i = 0; i < classe.alunni.length; i++){
            console.log("alunno " + classe.alunni[i].nome);
        }

    }
</script>


    
</body>
</html>
