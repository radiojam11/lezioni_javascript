
<!doctype html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
  
    <div class="row" id="form">
      <div class="row"><h1>Inserisci nuovo Fascicolo Crimine</h1></div>
      <div class="row" id="form_title">Riempi i Campi per completare l'inserimento</div>
      <div class="row"><input type = "text" name="nome" placeholder="nome"></div>
      <div class="row"><input type = "text" name="cognome" placeholder="cognome"></div>
      <div class="row"><input type = "text" name="id" placeholder="id"></div>
      <div class="row"><input type = "text" name="email" placeholder="email"></div>
      <div class="row"><input type = "text" name="indirizzo" placeholder="indirizzo"></div>
    
      <fieldset>
        <legend>Inserisci i dati del Crimine:</legend>
    
        <div>
          <input type="checkbox" id="scelta_c" name="criminale" checked>
          <label for="scelta_c">Inserimento Criminale</label>
        </div>

        <div>
          <input type="checkbox" id="creaFasc" name="creaFasc" checked>
          <label for="scelta_c">Crea Fascicolo</label>
        </div>
        
        <div class="row"><input type = "text" name="id" placeholder="id"></div>
        <div class="row"><input type = "text" name="data_in" placeholder="data carcerazione"></div>
        <div class="row"><input type = "text" name="data_out" placeholder="data scarcerazione"></div>
        <div class="row"><input type = "text" name="crime" placeholder="crimine commesso"></div>
        
      </fieldset>
      <input type="button" value="Invia" onClick="moduloCriminale()">

  </div>
 
  <script src="src/carcere.js"></script>

</body>
</html>
